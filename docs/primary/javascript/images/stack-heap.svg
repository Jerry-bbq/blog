<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold">JavaScript 内存模型：值类型 vs 引用类型</text>

  <!-- 栈区域 -->
  <rect x="50" y="60" width="300" height="280" fill="#f8f9fa" stroke="#adb5bd" stroke-width="2" rx="8"/>
  <text x="60" y="80" font-size="16" font-weight="bold" fill="#495057">栈内存（Stack）</text>

  <!-- 堆区域 -->
  <rect x="450" y="60" width="300" height="280" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="8"/>
  <text x="460" y="80" font-size="16" font-weight="bold" fill="#495057">堆内存（Heap）</text>

  <!-- a1 = 1 -->
  <rect x="70" y="110" width="120" height="40" fill="#d1e7dd" stroke="#008000" stroke-width="1.5"/>
  <text x="130" y="135" text-anchor="middle" font-size="14" fill="#006400">a1 = 1</text>

  <!-- a2 = a1 (复制值) -->
  <rect x="70" y="170" width="120" height="40" fill="#d1e7dd" stroke="#008000" stroke-width="1.5"/>
  <text x="130" y="195" text-anchor="middle" font-size="14" fill="#006400">a2 = 1</text>
  <text x="130" y="220" text-anchor="middle" font-size="12" fill="#666">(值拷贝)</text>

  <!-- obj1 = { name: 'john' } -->
  <rect x="70" y="250" width="180" height="40" fill="#f8d7da" stroke="#dc3545" stroke-width="1.5"/>
  <text x="160" y="275" text-anchor="middle" font-size="14" fill="#8b0000">obj1 → 地址 #A1B2</text>

  <!-- obj2 = obj1 (复制引用) -->
  <rect x="70" y="310" width="180" height="40" fill="#f8d7da" stroke="#dc3545" stroke-width="1.5"/>
  <text x="160" y="335" text-anchor="middle" font-size="14" fill="#8b0000">obj2 → 地址 #A1B2</text>
  <text x="160" y="360" text-anchor="middle" font-size="12" fill="#666">(引用拷贝)</text>

  <!-- 堆中的对象 -->
  <rect x="470" y="180" width="260" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="1.5" rx="6"/>
  <text x="600" y="205" text-anchor="middle" font-size="14" fill="#0d47a1">初始: { name: "john" }</text>
  <text x="600" y="230" text-anchor="middle" font-size="14" fill="#d32f2f">修改后: { name: "marry" }</text>
  <text x="600" y="255" text-anchor="middle" font-size="12" fill="#555">地址: #A1B2</text>

  <!-- 箭头：obj1 和 obj2 指向堆 -->
  <line x1="250" y1="270" x2="470" y2="210" stroke="#dc3545" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="250" y1="330" x2="470" y2="210" stroke="#dc3545" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 箭头定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#dc3545" />
    </marker>
  </defs>

  <!-- 底部说明 -->
 <text x="500" y="390" text-anchor="middle" font-size="13" fill="#495057">
  <tspan x="448" dy="-1.2em">• 基本类型（如 number）在栈中独立存储，赋值是值拷贝。</tspan>
  <tspan x="500" dy="1.2em">• 引用类型（如 object）在栈中存地址，赋值是引用拷贝，共享堆中同一对象。</tspan>
</text>
</svg>