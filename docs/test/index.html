<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            border: 1px solid black;
            zoom: 1;
        }

        .content:after,
        .content:before {
            content: "";
            display: table;
        }

        .content:after {
            clear: both;
        }

        .item {
            width: 30px;
            height: 20px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>
